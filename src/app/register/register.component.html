<mat-card class="card">
  <mat-card-title>Register</mat-card-title>
  <mat-card-content [class.card-content]="true">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input [(ngModel)]="registerUserData.name" name="name" type="text" matInput />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input [(ngModel)]="registerUserData.email" name="email" type="email" matInput />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input [(ngModel)]="registerUserData.password" name="password" type="password" matInput />
    </mat-form-field>
  </mat-card-content>
  <button mat-raised-button color="primary" (click)="Register()">Register</button>
</mat-card>
