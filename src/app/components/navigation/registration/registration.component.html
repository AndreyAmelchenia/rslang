<mat-card class="card">
  <mat-card-title>Registration</mat-card-title>
  <mat-card-content [class.card-content]="true">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input [(ngModel)]="userData.name" name="name" type="text" matInput />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input [(ngModel)]="userData.email" name="email" type="email" matInput />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input [(ngModel)]="userData.password" name="password" type="password" matInput />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="Register()">Register</button>
    <button mat-raised-button color="primary" (click)="goBack()">Back</button>
  </mat-card-actions>
</mat-card>
