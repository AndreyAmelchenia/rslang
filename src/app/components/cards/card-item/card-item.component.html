<mat-card class="example-card" [ngStyle]="{'background': colorRGB(color)}">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{word.word}}</mat-card-title>
      <mat-card-subtitle>{{word.wordTranslate}}</mat-card-subtitle>
    </mat-card-title-group>
    <button mat-mini-fab disabled aria-label="Example icon button with a home icon">
      <mat-icon>home</mat-icon>
    </button>
    <button mat-mini-fab disabled aria-label="Example icon button with a home icon">
      <mat-icon>home</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <img
      mat-card-image
      [src]="'https://andey-rslang-back-end.herokuapp.com/' + word.image"
      alt="Photo of a Shiba Inu"
    />
  </mat-card-content>
</mat-card>
