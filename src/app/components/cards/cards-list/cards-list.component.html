<mat-tab-group #matTab (selectedIndexChange)="addWordsGroup($event)">
  <mat-tab *ngFor="let tab of asyncTabs | async">
    <ng-template mat-tab-label>
      <mat-icon [ngStyle]="{'color': colorRGB(tab.color)}" class="example-tab-icon">
        {{tab.icon}}
      </mat-icon>
    </ng-template>
    <app-cards-tab [group]="tab.group" [color]="tab.color"></app-cards-tab>
  </mat-tab>
</mat-tab-group>
