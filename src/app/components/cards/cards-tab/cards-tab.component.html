<mat-grid-list [cols]="cols" rowHeight="200px">
  <mat-grid-tile *ngFor="let word of words |async">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{word.word}}</mat-card-title>
        <mat-card-subtitle>{{word.wordTranslate}}</mat-card-subtitle>
      </mat-card-header>
      <img
        (click)="clickres()"
        mat-card-image
        [src]="'https://andey-rslang-back-end.herokuapp.com/' + word.image"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-content> </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
<mat-paginator
  #paginator
  [length]="length"
  [pageSize]="15"
  [pageSizeOptions]="[5, 10, 25, 100]"
></mat-paginator>
