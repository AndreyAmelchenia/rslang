<mat-grid-list [cols]="cols | async" [rowHeight]="rowHeight |async">
  <mat-grid-tile *ngFor="let word of words |async">
    <app-card-item [word]="word" [color]="color"></app-card-item>
  </mat-grid-tile>
</mat-grid-list>
<mat-paginator
  #paginator
  [length]="length"
  [pageSize]="20"
  [pageSizeOptions]="[10, 20, 30]"
></mat-paginator>
