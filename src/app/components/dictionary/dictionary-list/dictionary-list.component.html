<mat-grid-list [cols]="cols | async" [rowHeight]="rowHeight |async">
  <mat-grid-tile *ngFor="let word of words |async">
    <app-dictionary-item [word]="word" [color]="color"></app-dictionary-item>
  </mat-grid-tile>
</mat-grid-list>
<mat-paginator
  #paginator
  [length]="200"
  [pageSize]="20"
  (page)="changePage($event)"
></mat-paginator>
