<mat-grid-list [cols]="cols | async" [rowHeight]="rowHeight |async">
  <mat-grid-tile *ngFor="let word of words$ |async; trackBy:identify">
    <app-dictionary-item
      [word]="word"
      [color]="color"
      [label]="label"
      (restoreWordEvent)="restoreWord($event)"
    ></app-dictionary-item>
  </mat-grid-tile>
</mat-grid-list>
<mat-paginator
  #paginator
  [length]="totalCount$|async"
  [pageSize]="20"
  (page)="changePage($event)"
></mat-paginator>
