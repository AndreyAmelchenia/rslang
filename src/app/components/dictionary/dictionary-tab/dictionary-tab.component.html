<mat-tab-group mat-align-tabs="center" (selectedTabChange)="onGroupChange($event)">
  <mat-tab *ngFor="let tab of tabs; index as index" label="{{tab.label}}">
    <ng-template mat-tab-label
      ><mat-icon [ngStyle]="{'color': colorRGB(tab.color)}" class="example-tab-icon"
        >{{tab.icon}}</mat-icon
      ></ng-template
    >
    <ng-template matTabContent>
      <app-dictionary-list
        [words$]="words$"
        [totalCount$]="totalCount$"
        [color]="tab.color"
        *ngIf="expectation | async; else elseBlock"
        (changePageEvent)="changePage($event)"
      ></app-dictionary-list>
    </ng-template>
    <ng-template #elseBlock><mat-spinner></mat-spinner></ng-template>
  </mat-tab>
</mat-tab-group>
