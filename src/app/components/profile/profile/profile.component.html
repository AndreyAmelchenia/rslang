<div class="profile-container">
  <mat-tab-group animationDuration="300ms" mat-align-tabs="center">
    <mat-tab label="Stats"><app-profile-stats></app-profile-stats></mat-tab>
    <mat-tab label="Settings"><app-profile-settings></app-profile-settings></mat-tab>
  </mat-tab-group>
  <button (click)="setStats()">set</button>
  <button (click)="resetStats()">reset</button>
  <button (click)="getStats()">get</button>
  <button (click)="saveStats()">save</button>
</div>
