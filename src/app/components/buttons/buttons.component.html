<div class="example-button-row">
  <button
    mat-raised-button
    [ngStyle]="{'background': colorRGB(0.6)}"
    *ngFor="let game of games$ | async;"
    [routerLink]="['/games/', game.name]"
    (click)="addGameList()"
    [disabled]="notEnoughWords()"
    [title]="ButtonsTitle()"
  >
    {{ game.name }}
  </button>
</div>
