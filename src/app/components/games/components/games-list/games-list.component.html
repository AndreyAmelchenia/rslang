<div class="content">
  <h1>Mini-games:</h1>
  <mat-grid-list [cols]="cols" [rowHeight]="rowHeight">
    <mat-grid-tile *ngFor="let game of games$ | async;">
      <app-games-item [game]="game"></app-games-item>
    </mat-grid-tile>
  </mat-grid-list>
</div>
