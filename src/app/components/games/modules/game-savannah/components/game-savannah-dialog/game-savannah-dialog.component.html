<mat-card-title> Вы действительно хотите начать игру с начала? </mat-card-title>
<mat-card-subtitle>Вся статистка игры будет обнулена</mat-card-subtitle>
<mat-card-actions>
  <button mat-raised-button color="primary" mat-dialog-close (click)="dialogPlayClick();">
    Продолжить игру
  </button>
  <button mat-raised-button color="warn" mat-dialog-close (click)="dialogRestartClick();">
    Начать с начала
  </button>
</mat-card-actions>
