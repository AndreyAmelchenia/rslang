<div class="content">
  <div *ngIf="play">
    <h2>You'll have just 60 seconds!</h2>
    <mat-card-actions>
      <button mat-raised-button color="accent" class="start-button" (click)="onStart()">
        Press if you are ready
      </button>
      <button mat-raised-button color="primary" (click)="goBack()">Return back</button>
    </mat-card-actions>
    <div class="icons">
      <div class="flex">
        <mat-icon aria-hidden="false" aria-label="Example home icon">alarm</mat-icon>
        <div>{{counter}}</div>
      </div>
      <div class="flex">
        <mat-icon aria-hidden="false" aria-label="Example home icon">star_border</mat-icon>
        <div class="score">{{score}}</div>
      </div>
    </div>
    <div>
      <app-games-sprint-card
        [word]="wordInCard"
        [translation]="translation"
      ></app-games-sprint-card>
    </div>
    <mat-card-actions>
      <button mat-raised-button color="warn" [disabled]="!start" (click)="onAgree(false)">
        FALSE
      </button>
      <button mat-raised-button color="primary" [disabled]="!start" (click)="onAgree(true)">
        TRUE
      </button>
    </mat-card-actions>
  </div>
  <div *ngIf="end">
    <app-games-sprint-end [score]="score" [countWords]="countWords"></app-games-sprint-end>
  </div>
</div>
