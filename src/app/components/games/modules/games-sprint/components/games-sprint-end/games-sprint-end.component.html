<div class="games-sprint-end">
  <mat-card class="main-field">
    <mat-card-content>
      <h2>You've got no more time.</h2>
      <h4>Your results:</h4>
      <p>Score: {{score}}</p>
      <p>Words: {{countWords}}</p>
      <p>You can try one more time! Good luck!</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="goBack()">Return</button>
    </mat-card-actions>
  </mat-card>
</div>
