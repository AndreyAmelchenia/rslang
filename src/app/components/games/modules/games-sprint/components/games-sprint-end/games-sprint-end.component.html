<div class="games-sprint-end">
  <mat-card class="main-field">
    <mat-card-content>
      <h2>Время истекло.</h2>
      <h4>Результаты игры:</h4>
      <p>Очки: {{score}}</p>
      <p>Пройдено слов: {{countWords}}</p>
      <p>Вы можете попробовать еще раз! Удачи!</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="goBack()">Назад</button>
    </mat-card-actions>
  </mat-card>
</div>
