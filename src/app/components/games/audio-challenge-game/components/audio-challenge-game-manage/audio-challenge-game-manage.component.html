<div *ngIf="wordState.isGameStarted && !wordState.isGameEnded" class="audio-manage-container">
  <button
    mat-stroked-button
    color="warn"
    *ngIf="!wordState.isTranslationChoosed"
    (click)="skipWord()"
  >
    skip
  </button>
  <button
    mat-stroked-button
    color="primary"
    *ngIf="wordState.isTranslationChoosed"
    (click)="nextWord()"
  >
    next
  </button>
</div>
