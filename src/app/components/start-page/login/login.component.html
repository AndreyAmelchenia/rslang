<mat-card class="card">
  <form [formGroup]="userData" (ngSubmit)="onSubmit()">
    <mat-card-title>Sign In</mat-card-title>
    <mat-card-content [class.card-content]="true">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input formControlName="email" name="email" type="email" matInput required />
        <mat-error *ngIf="this.userData.controls.email.invalid"
          >{{getErrorEmailMessage()}}</mat-error
        >
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input formControlName="password" name="password" type="password" matInput required />
        <mat-error *ngIf="this.userData.controls.password.invalid"
          >{{getErrorPasswordMessage()}}</mat-error
        >
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Sign In</button>
      <button mat-raised-button color="primary" (click)="goBack()">Back</button>
    </mat-card-actions>
  </form>
</mat-card>
