<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Start Page</a>
      <a mat-list-item href="#">Cards</a>
      <a mat-list-item href="#">Settings</a>
      <a mat-list-item href="#">Games List</a>
      <a mat-list-item href="#">Statistics</a>
      <a mat-list-item href="#">Dictionary</a>
      <a mat-list-item href="#">About Us</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>rslang</span>
    </mat-toolbar>
    <div class="app-content">Add Content Here</div>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
